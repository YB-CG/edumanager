{% extends 'authentication/base_auth.html' %}

{% block content %}
<div class="auth-container d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="auth-card p-5 shadow-lg rounded-4 text-center bg-white" style="max-width: 400px; width: 100%;">
        <h2 class="text-primary fw-bold mb-4">Check Your Email</h2>
        <p class="text-muted mb-4">
            If an account with the provided email exists, you will receive a password reset link shortly.
        </p>
        <a href="{% url 'login' %}" class="btn btn-primary w-100 py-2">Back to Login</a>
    </div>
</div>
{% endblock %}
