{% extends 'authentication/base_auth.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-form">
            <div class="text-center mb-4">
                <i class="fas fa-school fa-3x text-primary"></i>
                <h2 class="mt-3">Set Up Your School</h2>
                <p class="text-muted">Complete your school information to continue.</p>
            </div>
            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="invalid-feedback d-block">
                        {{ field.errors|join:", " }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary w-100 mb-3">Complete Setup</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
