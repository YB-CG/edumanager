{% extends 'authentication/base_auth.html' %}

{% block content %}
<div class="auth-container d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="auth-card p-5 shadow-lg rounded-4 bg-white" style="max-width: 400px; width: 100%;">
        <h2 class="text-center text-primary fw-bold mb-3">Reset Your Password</h2>
        <p class="text-muted text-center mb-4">
            Enter your email address to receive a reset link.
        </p>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="form-label">{{ form.email.label }}</label>
                <input type="email" id="email" name="email" class="form-control shadow-sm" required>
                {% if form.email.errors %}
                <div class="invalid-feedback d-block mt-1">
                    {{ form.email.errors|join:", " }}
                </div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Send Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}
